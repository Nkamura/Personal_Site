<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <img src="./Imgs/1.png" data-speed="-5" class="layer" >
        <img src="./Imgs/2.png" data-speed="5" class="layer" >
        <img src="./Imgs/3.png" data-speed="2" class="layer" >
        <img src="./Imgs/4.png" data-speed="6" class="layer" >
        <img src="./Imgs/5.png" data-speed="8" class="layer" >
        <img src="./Imgs/6.png" data-speed="-2" class="layer" >
        <img src="./Imgs/7.png" data-speed="4" class="layer" >
        <img src="./Imgs/8.png" data-speed="-9" class="layer" >
        <img src="./Imgs/9.png" data-speed="6" class="layer" >
        <img src="./Imgs/10.png" data-speed="-7" class="layer" >
        <img src="./Imgs/11.png" data-speed="-5" class="layer" >
        <img src="./Imgs/12.png" data-speed="5" class="layer" >
        <h2 class="layer" data-speed="2">
            First Parallax
        </h2>
    </section>

    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(Layer=>{
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth - e.pageX * speed)
                const y = (window.innerHeight - e.pageY * speed)
            
                layer.style.transform = `translateX(${x}px) translateY(${y})px`
            })
        }
    </script>

</body>
</html>
